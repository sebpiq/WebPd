<html>
<head>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen">
	<style>
		#golden {
		    margin: 2px;
		    border: 1px solid darkblue;
			color: blue;
		}
		#console {
		    margin: 2px;
			border: 1px solid black;
		}
		#debug {
		    margin: 2px;
		    border: 1px solid red;
			color: red;
		}
	</style>
	<script src="pd.js"></script>
    <script src="test/lib/jquery-1.7.1.js"></script>
	<script>
        Pd.debugMode = true;
		var pd = null;
		$(function() {
			tests = [
				// basic functionality tests
				'bang-button',
				'test-no-such-file',
				'test-0-bad-object',
				'two-bad-objects',
				//'connection-fanning-in',
				'linebreaks',
				'linebreaks-semicolons',
				
				// message objects
				'loadbang-into-print',
				'loadbang-basic-message-print',
				'loadbang-multi-message',
				'message-dollar-args',
				'trigger-float',
				'trigger-floatlist',
				'trigger-symbol',
				'trigger-naked-symbol',
				'trigger-list',
				'float-left-inlet',
				'float-right-inlet',
				'unpack',
				'pack',
				'multiply',
				'divide',
				'add',
				'subtract',
				'sel',
				'sel2',
				'spigot',
				'count',
				'random',
				'int',
				'bng',
				'route_f',
				'route_s',
				//'metro',
				'equals',
				'not_equal',
				'compare',
				'toggle',
				'change',
				'mtof',
				'min',
				'max',
				'exp',
				'log',
				'dbtorms',
				'rmstodb',
				'dbtopow',
				'powtodb',
				'ftom',
				'atan',
				'sqrt',
				'abs',
				'tan',
				'cos',
				'sin',
				'wrap',
				'div',
				'mod',
				'atan2',
				'pow',
				'moses',
				'swap',
				'or',
				'and',
				'clip',
				'metro',
				
				// dsp objects
				'test-1-basic-osc',
				'osc~-left-only',
				'multiply~',
				'divide~',
				'test-3-add',
				'subtract~',
				'test-4-multiply-constant',
				'test-5-phasor',
				'test-6-two-dacs',
				'receive-osc-frequency',
				'receive-alias',
				'osc-no-argument',
				'osc-into-osc',
				'array',
				'tabread',
				'mtof~',
				'ftom~',
				'line~',
				'cos~',
				'abs~',
				'wrap~',
				'sig~',
				'sig~-arg',
				'sig~-arg2',
				'max~',
				'max~-arg',
				'max~2',
				'min~',
				'clip~',
				'clip~-arg',
				'clip~-arg2',
				'exp~',
				'pow~',
				'log~',
				'log~2',
				'dbtopow~',
				'powtodb~',
				'dbtorms~',
				'rmstodb~',
				'noise~',
				'samphold~',
				'hip~',
				'hip~msg',
				'lop~',
				'lop~msg',
				'readsf~',
				'snapshot~'
			];

			for (t in tests){
                var testName = tests[t];
				var container = $('<span>', {'class': 'test'});
                var link = $('<a>', {href: '?'+testName});
                $('<p>').html(testName).appendTo(link);
                $('<img>', {src: 'unittests/'+testName+'.png'}).appendTo(link);
                link.appendTo(container);
                container.appendTo($('#index'));
			}
			$('input[value=play]').click(function(){pd.play();});
			$('input[value=pause]').click(function(){pd.stop();});
			$('input[value=bang]').click(function(){pd.testbang();});

			var pdfile = document.location.href.split('?')[1];
			if (pdfile) {
                $('#unittest h1').html(pdfile);
                $('#unittest img').attr({src: 'unittests/'+pdfile+'.png'})
				$('#unittest').show();
                $('#index').hide();
				
				// Load up the particular patch, and play it when the patch-is-loaded callback fires
				$.get('unittests/'+pdfile+'.pd', function(data) {
				    pd = new Pd.Patch();
                    Pd.parse(data, pd);
                    pd.play();
                });
			} else {
			    $('#unittest').hide();
                $('#index').show();
            }
		});
	</script>
</head>
<body>
	<h1>WebPd</h1>
	<p>Copyright Chris McCormick, 2010.</p>
	<p><a href="COPYING">AGPLv3 Licensed.</a></p>
	<p>You will need Firefox's "Audio Data API" builds from <a href="https://wiki.mozilla.org/Audio_Data_API#Obtaining_Code_and_Builds">here</a>.</p>

	<div id="index"></div>
	<div id="unittest">
        <h1></h1>
        <img src="" />
        <input type="button" value="play" />
        <input type="button" value="pause" />
        <input type="button" value="bang" />
    </div>
	<pre id="console"></pre>
	<pre id="golden"></pre>
	<pre id="debug"></pre>
</body>
</html>
